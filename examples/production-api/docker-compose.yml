services:
  postgres:
    image: postgres:16
    container_name: openportio-production-api-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PROD_API_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${PROD_API_DB_PASSWORD:?set_in_env_file}
      POSTGRES_DB: ${PROD_API_DB_NAME:-openportio}
    ports:
      - "55432:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${PROD_API_DB_USER:-postgres} -d ${PROD_API_DB_NAME:-openportio}",
        ]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - openportio-prod-api-pgdata:/var/lib/postgresql/data

volumes:
  openportio-prod-api-pgdata:
