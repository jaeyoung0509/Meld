name: Meld CI

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop]

jobs:
  core-build-test:
    name: Core Build And Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Workspace format check
        run: cargo fmt --all -- --check

      - name: Workspace clippy check
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Workspace check
        run: cargo check --workspace

      - name: Workspace tests
        run: cargo test --workspace

  rest-grpc-e2e:
    name: REST gRPC E2E
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run multiplexing integration test
        run: cargo test -p meld-server --test multiplexing -- --nocapture

  docs-contract:
    name: Docs Contract Drift Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Check generated contract artifacts are up-to-date
        run: ./scripts/check_contracts_bundle.sh

      - name: Verify OpenAPI route test
        run: cargo test -p meld-server openapi_json_is_available -- --nocapture

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run cargo audit
        run: cargo audit

  prod-preflight:
    name: Production Preflight
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run production preflight gate
        env:
          MELD_PREFLIGHT_SECURE: "true"
          MELD_PREFLIGHT_BOOT_SERVER: "true"
          MELD_PREFLIGHT_BASE_URL: "http://127.0.0.1:3000"
          MELD_AUTH_ENABLED: "true"
          MELD_AUTH_JWT_SECRET: "ci-dev-secret"
          MELD_AUTH_ISSUER: "https://issuer.local"
          MELD_AUTH_AUDIENCE: "meld-api"
          MELD_CORS_ALLOW_ORIGINS: "https://app.example.com"
          MELD_TIMEOUT_SECONDS: "15"
          MELD_REQUEST_BODY_LIMIT_BYTES: "1048576"
          MELD_MAX_IN_FLIGHT_REQUESTS: "1024"
        run: ./scripts/prod_preflight.sh
